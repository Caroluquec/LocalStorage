<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h1 class="text_center.tex_primary.my-3">Formulario de producto</h1>
            </div>
            <div class="col-8  p-4 border rounded bg-body-tertiary">
                <div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Producto *</label>
                      <input type="text" class="form-control nombre-producto">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Precio *</label>
                        <input type="numb" class="form-control precio-producto">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Imagen *</label>
                        <input type="url" class="form-control imagen-producto">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Descripcion</label>
                        <input type="text" class="form-control descripcion-producto">
                      </div>
                    <button type="button" class="btn btn-primary btn-guardar">Guardar</button>
                    <button type="button" class="d-none btn btn-success btn-editar">Editar</button>
                    
                  </div>
                  <br>  
                  <p class="message d-none" id="mensaje">Todos los campos con * son obligatorios</p>
                  
            </div>
            <br>
            <div class="col-8 mt-5  p-4 border rounded bg-body-tertiary">
                <input type="text" placeholder="Buscar producto..." class="buscar my_3 form-control">
                <ul id="buscando"></ul>
                <br>
                <!-- <button type="button" class="btn btn-primary btn-buscar">Buscar</button> -->
                <button type="button" class="btn btn-primary btn-mostrar">Mostrar todo</button>
            </div>
            <div class="col-8 mt-5">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Product</th>
                        <th scope="col">Price</th>
                        <th scope="col">Image</th>
                        <th scope="col">Description</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                        <!--Aqui van los datos-->

                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script src="./java.js"></script>
</body>
</html>
