<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="rwo">
            <div class="div col-8">
                <h1 class="text-center text-primary my-3">Formulario de productos</h1>
            </div>
            <div class="div col-8">
                <div>
                    <div class="mb-3">
                        <label class="form-label">Cliente</label>
                        <input type="text" class="form-control cliente-producto">                      
                      </div>
                    <div class="mb-3">
                      <label class="form-label">Producto</label>
                      <input type="text" class="form-control nombre-producto">                      
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="numbre" class="form-control precio-producto">                      
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Imagen</label>
                        <input type="url" class="form-control imagen-producto">                      
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Presentación</label>
                        <input type="numbre" class="form-control presentacion-producto">                      
                    </div>
                    
                    <button type="button" class=" btn-guardar btn btn-primary">Guardar</button>
                  </div>
            </div>
            <div class="col-8">
                <input type="text" placeholder="Buscar producto..." class="bucar my-3 form-control"></div>
            <div class="div col-8">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Presentación</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Aqui van los datos -->
                    </tbody>
                  </table>
            </div>
        </div>
    </div>




    

    <script src="/localstorage.js"></script>
</body>
</html>
